<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Say Cheese Submission</title>
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            margin: 0;
            line-height: 1;
        }

        h3 {
            margin: 0;
            line-height: 1;
            color: #888;
        }

        #background {
            position: fixed;
            min-width: 100%;
            min-height: 100%;
            opacity: 0.05;
            z-index: -1;
        }
    </style>
  </head>
  <body>
    <img id="background" />

    <h1 id="title"></h1>
    <h3 id="author">By</h3>


    <script type="text/javascript">
        const getJSON = async (url) => {
            const response = await fetch(url, {cache: "no-cache"});
            let json;

            if (response.ok) {
                json = await response.json();
            } else {
                throw new Error("unable to fetch " + url);
            }

            return json;
        }

        const params = new URL(document.location.toString()).searchParams;
        const project = params.get("project");

        getJSON("./submissions/" + project + "/proj.json").then((json) => {
            console.log(json);

            document.getElementById("title").innerText = json.name;
            document.getElementById("author").innerText += " " + json.author;

            document.getElementById("background").src = "./submissions/" + project + "/" + json.qr.image;
        });
    </script>
  </body>
</html>
